<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
  
      <div class="container">
        <h1>Bài Tập</h1>
       <div class="content">
       
         <div class="d-flex justify-content-center" role="search">
           <input
             class="form-control me-5"
             type="number"
             placeholder="Nhập Số N"
             aria-label="Search"
             min="-100e6"
             max="100e6"
             id="inputNum"
           />
           <button class="btn btn-outline-success button-21 ali" type="submit" id="btnAddNum">
             Thêm Số
           </button>
          
         </div>
         <div  class="bg-secondary bg-opacity-75 text-white p-2" id="showDisplay">
         </div>

        
 <!-- Tổng số dương -->
        <button class="btn btn-outline-success button-21" type="submit" id="btnSum">
          Tính Tổng
        </button>
        <div  class="bg-secondary bg-opacity-75 text-white p-2 " id="sumNum">
        </div>

         
<!-- đếm số dương  -->
         <div class="d-flex justify-content-center" role="search">
          
           <button class="btn btn-outline-success button-21" type="submit" id="btnCountNum">
             Đếm Số
           </button>
          
         </div>
         <div  class="bg-secondary bg-opacity-75 text-white p-2" id="countPositiveNum">
         </div>

         
<!-- số nhỏ nhất  -->
         <div class="d-flex justify-content-center" role="search">
          
           <button class="btn btn-outline-success button-21" type="submit" id="btnFindMinNum">
            Tìm Số Nhỏ Nhất
           </button>
          
         </div>
         <div  class="bg-secondary bg-opacity-75 text-white p-2" id="minNum">
         </div>

        
<!-- số dương nhỏ nhất  -->
         <div class="d-flex justify-content-center" role="search">
           <button class="btn btn-outline-success button-21" type="submit" id="findPositiveMinNum">
             Tìm Số Dương Nho Nhất
           </button>
          
         </div>
         <div  class="bg-secondary bg-opacity-75 text-white p-2" id="soDuongNhoNhat">
         </div>
       
         
<!-- số chẵn cuối  -->
         <div class="d-flex justify-content-center" role="search">
           <button class="btn btn-outline-success button-21" type="submit" id="txtSoChanCuoiCung">
             Tìm Số Chẵn
           </button>
         </div>
         <div  class="bg-secondary bg-opacity-75 text-white p-2" id="soChanCuoiCung">
         </div>

         
<!-- thay dổi  -->
         <div class="d-flex justify-content-center ps-5" role="search">
           <input
             class="form-control me-5 w-25"
             type="number"
             placeholder="Nhập Vị Trí 1"
             aria-label="Search"
             min="-100e6"
             max="100e6"
             id="nhapSo1"
           />
           <input
             class="form-control me-5 w-25"
             type="number"
             placeholder="Nhập Vị Trí 2"
             aria-label="Search"
             min="-100e6"
             max="100e6"
             id="nhapSo2"
           />
          
         </div>
         <button class="btn btn-outline-success button-21 mt-2" type="submit" id="btnDoiCho">
            Đổi Chỗ
           </button>
         <div  class="bg-secondary bg-opacity-75 text-white p-2" id="doiCho">
         </div>

         
<!-- tăng dần  -->
         <div class="d-flex justify-content-center" role="search">
           
           <button class="btn btn-outline-success button-21" type="submit" id="btnSapXep">
             Sắp Xếp
           </button>
          
         </div>
         <div  class="bg-secondary bg-opacity-75 text-white p-2" id="sapXepTangDan">
         </div>

        
<!-- tìm số ngto đầu  -->
         <div class="d-flex justify-content-center" role="search">
           
           <button class="btn btn-outline-success button-21" type="submit" id="btnTimSoNguyenTo">
             Tìm Số Nguyên Tố
           </button>
          
         </div>
         <div  class="bg-secondary bg-opacity-75 text-white p-2" id="timSoNguyenTo">
         </div>

        
<!-- đếm số nguyên  -->
         <div class="d-flex justify-content-center" role="search">
           <input
             class="form-control me-5"
             type="number"
             placeholder="Nhập Số N"
             aria-label="Search"
             min="-100e6"
             max="100e6"
             id="nhapSoDemSoNguyen"
           />
           <button class="btn btn-outline-success button-21" type="submit" id="btnThemSo">
             Thêm Số
           </button>
         </div>
         <div  class="bg-secondary bg-opacity-75 text-white p-2" id="demSoNguyen">
         </div>
         <button class="btn btn-outline-success button-21" type="submit" id="txtDemSoNguyen">
           Đếm Số Nguyên 
         </button>
         <div  class="bg-secondary bg-opacity-75 text-white p-2" id="demSoNguyen2">
         </div>

        
<!-- so sánh -->
         <div class="d-flex justify-content-center" role="search">
           <button class="btn btn-outline-success button-21" type="submit" id="txtSoSanh">
             So Sánh
           </button>
         </div>
         <div  class="bg-secondary bg-opacity-75 text-white p-2" id="soSanhAmDuong">
         </div>
       </div>
     </div>
      
  
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
